<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>咪咕哩行程表</title>
    
    <!-- iOS Web App 設定 (讓它看起來像原生 App) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="咪咕哩">
    <!-- 加入一個簡單的 App Icon (使用日向藍配色) -->
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=46&background=4facfe&color=fff&size=180&font-size=0.5&rounded=true">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            /* 修正 iPhone瀏海遮擋問題 */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .hinata-gradient { background: linear-gradient(135deg, #7cc7e8 0%, #4facfe 100%); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const IconDownload = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const IconReset = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>;

        // --- Default Data ---
        const DEFAULT_DATA = {
            eventName: "日向坂46 16th Single",
            subTitle: "オンラインミート＆グリート",
            memberName: "高井 俐香",
            dates: [
                { id: 1, dateLabel: "2月1日 (六)", parts: [0, 1, 2, 2, 0, 2] },
                { id: 2, dateLabel: "2月22日 (六)", parts: [0, 0, 0, 0, 5, 6] },
                { id: 3, dateLabel: "3月1日 (六)", parts: [2, 4, 5, 6, 8, 3] },
            ]
        };

        const App = () => {
            const [data, setData] = useState(DEFAULT_DATA);
            const [isGenerating, setIsGenerating] = useState(false);
            const [activeTab, setActiveTab] = useState('edit');
            const previewRef = useRef(null);

            useEffect(() => {
                const savedData = localStorage.getItem('miguri_data_v3');
                if (savedData) {
                    try { setData(JSON.parse(savedData)); } catch (e) { console.error(e); }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('miguri_data_v3', JSON.stringify(data));
            }, [data]);

            const updatePart = (dIndex, pIndex, val) => {
                const newDates = [...data.dates];
                const num = parseInt(val);
                newDates[dIndex].parts[pIndex] = isNaN(num) ? 0 : num;
                setData({ ...data, dates: newDates });
            };

            const addDate = () => {
                setData({
                    ...data,
                    dates: [...data.dates, { id: Date.now(), dateLabel: "新日期", parts: [0,0,0,0,0,0] }]
                });
            };

            const removeDate = (idx) => {
                if(confirm("確定刪除此日期？")) {
                    const newDates = data.dates.filter((_, i) => i !== idx);
                    setData({ ...data, dates: newDates });
                }
            };

            const resetData = () => {
                if(confirm("重置所有資料？")) setData(DEFAULT_DATA);
            };

            const getTotal = () => data.dates.reduce((acc, d) => acc + d.parts.reduce((a, b) => a + b, 0), 0);

            const getTierClass = (count) => {
                if (count === 0) return "bg-gray-50 border-gray-100 text-gray-300";
                if (count <= 3) return "bg-blue-50 border-blue-100 text-blue-600 font-bold";
                if (count <= 6) return "bg-blue-100 border-blue-300 text-blue-800 font-bold ring-1 ring-blue-200 shadow-sm";
                return "bg-red-100 border-red-300 text-red-800 font-black ring-1 ring-red-200 shadow-sm text-lg scale-105";
            };

            const handleDownload = async () => {
                setIsGenerating(true);
                const wasEdit = activeTab === 'edit';
                if(window.innerWidth < 1024) setActiveTab('preview');
                
                setTimeout(async () => {
                    if (!previewRef.current) return;
                    try {
                        const canvas = await html2canvas(previewRef.current, {
                            scale: 3,
                            useCORS: true,
                            backgroundColor: null
                        });
                        
                        const link = document.createElement('a');
                        link.download = `${data.memberName}_行程表.png`;
                        link.href = canvas.toDataURL('image/png');
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } catch (err) {
                        alert("生成失敗，請手動截圖！");
                    } finally {
                        setIsGenerating(false);
                        if(wasEdit && window.innerWidth < 1024) setActiveTab('edit');
                    }
                }, 800);
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    
                    {/* Navbar */}
                    <nav className="bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-gray-100 px-4 py-3 flex justify-between items-center shadow-sm shrink-0">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 rounded-lg hinata-gradient flex items-center justify-center text-white font-bold shadow-sm">46</div>
                            <h1 className="font-bold text-gray-700">咪咕哩產生器</h1>
                        </div>
                        <button onClick={resetData} className="p-2 text-gray-400 hover:text-red-500 transition"><IconReset /></button>
                    </nav>

                    {/* Mobile Tabs */}
                    <div className="lg:hidden shrink-0 px-4 pt-4">
                        <div className="flex bg-gray-200 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('edit')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition ${activeTab === 'edit' ? 'bg-white shadow text-blue-600' : 'text-gray-500'}`}>編輯</button>
                            <button onClick={() => setActiveTab('preview')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition ${activeTab === 'preview' ? 'bg-white shadow text-blue-600' : 'text-gray-500'}`}>預覽</button>
                        </div>
                    </div>

                    {/* Main Content Area - Scrollable */}
                    <div className="flex-1 overflow-y-auto no-scrollbar p-4 lg:p-8">
                        <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 pb-20">
                            
                            {/* Editor Section */}
                            <div className={`space-y-6 ${activeTab === 'edit' ? 'block' : 'hidden lg:block'}`}>
                                <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                                    <h3 className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                        <span className="w-1 h-3 bg-blue-400 rounded-full"></span>設定
                                    </h3>
                                    <div className="grid grid-cols-1 gap-4">
                                        <div>
                                            <label className="text-xs text-gray-500 font-bold mb-1 block">成員名稱</label>
                                            <input type="text" value={data.memberName} onChange={e => setData({...data, memberName: e.target.value})} className="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-100 outline-none transition" />
                                        </div>
                                        <div>
                                            <label className="text-xs text-gray-500 font-bold mb-1 block">活動名稱</label>
                                            <input type="text" value={data.eventName} onChange={e => setData({...data, eventName: e.target.value})} className="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-100 outline-none transition" />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2">
                                            <span className="w-1 h-3 bg-blue-400 rounded-full"></span>場次管理
                                        </h3>
                                        <button onClick={addDate} className="text-xs bg-blue-50 text-blue-600 hover:bg-blue-100 px-3 py-1.5 rounded-full font-bold transition flex items-center gap-1">
                                            <IconPlus /> 新增
                                        </button>
                                    </div>
                                    <div className="space-y-4">
                                        {data.dates.map((item, dIdx) => (
                                            <div key={item.id} className="bg-gray-50 rounded-xl p-3 border border-gray-100">
                                                <div className="flex justify-between mb-2">
                                                    <input type="text" value={item.dateLabel} onChange={e => {
                                                        const newDates = [...data.dates];
                                                        newDates[dIdx].dateLabel = e.target.value;
                                                        setData({...data, dates: newDates});
                                                    }} className="bg-transparent font-bold text-gray-700 text-sm focus:bg-white rounded px-1 outline-none w-2/3" />
                                                    <button onClick={() => removeDate(dIdx)} className="text-gray-300 hover:text-red-400"><IconTrash /></button>
                                                </div>
                                                <div className="grid grid-cols-6 gap-1">
                                                    {item.parts.map((count, pIdx) => (
                                                        <div key={pIdx} className="text-center">
                                                            <div className="text-[10px] text-gray-400 mb-1">{pIdx+1}部</div>
                                                            <input type="number" min="0" value={count === 0 ? '' : count}
                                                                onChange={e => updatePart(dIdx, pIdx, e.target.value)}
                                                                className={`w-full text-center py-1.5 rounded text-sm font-bold outline-none transition
                                                                    ${count > 0 ? 'bg-white text-blue-600 shadow-sm ring-1 ring-blue-100' : 'bg-gray-100 text-gray-400'}`}
                                                                placeholder="-"
                                                            />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Preview Section */}
                            <div className={`flex flex-col items-center ${activeTab === 'preview' ? 'block' : 'hidden lg:flex'}`}>
                                <div className="bg-gray-800 text-white rounded-full px-6 py-3 mb-6 flex items-center gap-3 shadow-xl cursor-pointer hover:scale-105 transition active:scale-95" onClick={handleDownload}>
                                    {isGenerating ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full spinner"></div> : <IconDownload />}
                                    <span className="font-bold text-sm">下載圖片</span>
                                </div>
                                <div className="bg-gray-200/50 p-4 lg:p-8 rounded-[32px] border border-gray-200 shadow-inner overflow-hidden max-w-full">
                                    <div ref={previewRef} className="bg-white w-[380px] min-h-[500px] rounded-[24px] overflow-hidden shadow-2xl relative flex flex-col shrink-0 mx-auto">
                                        <div className="hinata-gradient p-6 text-white relative overflow-hidden shrink-0">
                                            <div className="absolute -top-4 -right-4 w-24 h-24 bg-white opacity-20 rounded-full blur-xl"></div>
                                            <div className="absolute top-10 -left-6 w-16 h-16 bg-white opacity-10 rounded-full blur-lg"></div>
                                            <div className="relative z-10 text-center">
                                                <p className="text-[10px] font-medium tracking-[0.2em] opacity-90 mb-1 uppercase">{data.eventName}</p>
                                                <h2 className="text-lg font-bold mb-2 tracking-wide">{data.subTitle}</h2>
                                                <div className="inline-block bg-white/20 backdrop-blur-md px-6 py-1.5 rounded-full border border-white/30 shadow-sm mt-1">
                                                    <span className="font-bold text-lg tracking-wider drop-shadow-sm">{data.memberName}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="p-5 flex-1 space-y-5 bg-white">
                                            <div className="flex justify-center gap-3 text-[10px] text-gray-400 mb-1">
                                                <div className="flex items-center"><div className="w-2.5 h-2.5 bg-blue-50 border border-blue-100 rounded-sm mr-1.5"></div>1-3枚</div>
                                                <div className="flex items-center"><div className="w-2.5 h-2.5 bg-blue-100 border border-blue-300 rounded-sm mr-1.5"></div>4-6枚</div>
                                                <div className="flex items-center"><div className="w-2.5 h-2.5 bg-red-100 border border-red-300 rounded-sm mr-1.5"></div>7枚+</div>
                                            </div>
                                            <div className="grid grid-cols-6 gap-2 text-center text-[10px] text-gray-300 font-bold px-1 uppercase tracking-wider">
                                                <div>1部</div><div>2部</div><div>3部</div><div>4部</div><div>5部</div><div>6部</div>
                                            </div>
                                            {data.dates.map((item) => {
                                                const dayTotal = item.parts.reduce((a,b)=>a+b,0);
                                                return (
                                                    <div key={item.id}>
                                                        <div className="flex items-center gap-2 mb-2 px-1">
                                                            <div className={`w-1 h-3.5 rounded-full ${dayTotal > 0 ? 'bg-blue-400' : 'bg-gray-200'}`}></div>
                                                            <span className={`text-sm font-bold ${dayTotal > 0 ? 'text-gray-700' : 'text-gray-300'}`}>{item.dateLabel}</span>
                                                            {dayTotal > 0 && <span className="ml-auto text-[10px] font-bold text-gray-400 bg-gray-50 px-2 rounded-full">計 {dayTotal}</span>}
                                                        </div>
                                                        <div className="grid grid-cols-6 gap-2 text-center">
                                                            {item.parts.map((n, i) => (
                                                                <div key={i} className={`aspect-[1/1.1] flex items-center justify-center rounded transition-all ${getTierClass(n)}`}>
                                                                    {n > 0 ? n : '-'}
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )
                                            })}
                                        </div>
                                        <div className="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-end items-center shrink-0 mt-auto">
                                            <div className="flex items-baseline gap-1.5">
                                                <span className="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Total</span>
                                                <span className="text-3xl font-black text-gray-800 tracking-tighter leading-none">{getTotal()}</span>
                                                <span className="text-xs font-bold text-gray-500">枚</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
