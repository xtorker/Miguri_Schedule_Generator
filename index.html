<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>咪咕哩行程表產生器</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=46&background=4facfe&color=fff&size=180&font-size=0.5&rounded=true">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        .html2canvas-container { width: 3000px !important; height: 3000px !important; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.2s ease-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen pb-20">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const GOLD_TIER_STYLE = 'bg-amber-50 border-amber-400 text-amber-700 shadow-sm shadow-amber-100 ring-1 ring-amber-200';

        const THEMES = {
            hinata: {
                id: 'hinata', name: '日向坂',
                gradient: 'linear-gradient(135deg, #7cc7e8 0%, #4facfe 100%)',
                bgIcon: '#4facfe',
                border: 'border-blue-100',
                tier1: 'bg-blue-50 border-blue-200 text-blue-600',
                tier2: 'bg-blue-100 border-blue-400 text-blue-800 shadow-sm',
                tier3: GOLD_TIER_STYLE,
                barColor: 'bg-blue-400',
                totalColor: 'text-blue-600'
            },
            nogi: {
                id: 'nogi', name: '乃木坂',
                gradient: 'linear-gradient(135deg, #D399E6 0%, #7D2886 100%)',
                bgIcon: '#7D2886',
                border: 'border-purple-100',
                tier1: 'bg-purple-50 border-purple-200 text-purple-600',
                tier2: 'bg-purple-100 border-purple-400 text-purple-900 shadow-sm',
                tier3: GOLD_TIER_STYLE,
                barColor: 'bg-purple-400',
                totalColor: 'text-purple-600'
            },
            sakura: {
                id: 'sakura', name: '櫻坂',
                gradient: 'linear-gradient(135deg, #ffc0cb 0%, #f78da7 100%)',
                bgIcon: '#f78da7',
                border: 'border-pink-100',
                tier1: 'bg-pink-50 border-pink-200 text-pink-600',
                tier2: 'bg-pink-100 border-pink-400 text-pink-800 shadow-sm',
                tier3: GOLD_TIER_STYLE,
                barColor: 'bg-pink-400',
                totalColor: 'text-pink-600'
            }
        };

        const DEFAULT_DATA = {
            eventName: "日向坂46 16th Single",
            subTitle: "オンラインミート＆グリート",
            memberName: "高井 俐香",
            theme: 'hinata',
            dates: [
                { id: 1, dateLabel: "2月1日 (六)", parts: [0, 1, 2, 2, 0, 2] },
                { id: 2, dateLabel: "2月22日 (六)", parts: [0, 0, 0, 0, 5, 6] },
                { id: 3, dateLabel: "3月1日 (六)", parts: [2, 4, 5, 6, 8, 3] },
            ]
        };

        // --- 元件區 ---

        const DatePickerModal = ({ isOpen, onClose, onConfirm, initialDateStr }) => {
            if (!isOpen) return null;
            const [month, setMonth] = useState(2);
            const [day, setDay] = useState(1);
            const [weekday, setWeekday] = useState('六');
            useEffect(() => {
                if(isOpen && initialDateStr) {
                    const mMatch = initialDateStr.match(/(\d+)月/);
                    const dMatch = initialDateStr.match(/(\d+)日/);
                    const wMatch = initialDateStr.match(/\((.+)\)/);
                    if(mMatch) setMonth(parseInt(mMatch[1]));
                    if(dMatch) setDay(parseInt(dMatch[1]));
                    if(wMatch) setWeekday(wMatch[1]);
                }
            }, [isOpen, initialDateStr]);
            const handleConfirm = () => { onConfirm(`${month}月${day}日 (${weekday})`); onClose(); };
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            return (
                <div className="fixed inset-0 z-50 flex items-end justify-center bg-black/50 backdrop-blur-sm p-4 animate-fade-in" style={{zIndex: 9999}}>
                    <div className="bg-white w-full max-w-sm rounded-2xl p-5 shadow-2xl flex flex-col gap-4" onClick={e => e.stopPropagation()}>
                        <h3 className="text-lg font-bold text-center text-gray-700">選擇日期</h3>
                        <div className="flex gap-2 justify-center items-center">
                            <div className="flex flex-col items-center"><label className="text-xs text-gray-400 mb-1">月</label><select value={month} onChange={e => setMonth(e.target.value)} className="bg-gray-100 rounded-lg p-2 text-lg font-bold text-center appearance-none w-16">{[...Array(12)].map((_, i) => <option key={i} value={i+1}>{i+1}</option>)}</select></div>
                            <span className="text-xl font-bold text-gray-300">/</span>
                            <div className="flex flex-col items-center"><label className="text-xs text-gray-400 mb-1">日</label><select value={day} onChange={e => setDay(e.target.value)} className="bg-gray-100 rounded-lg p-2 text-lg font-bold text-center appearance-none w-16">{[...Array(31)].map((_, i) => <option key={i} value={i+1}>{i+1}</option>)}</select></div>
                            <span className="text-xl font-bold text-gray-300">/</span>
                             <div className="flex flex-col items-center"><label className="text-xs text-gray-400 mb-1">星期</label><select value={weekday} onChange={e => setWeekday(e.target.value)} className="bg-gray-100 rounded-lg p-2 text-lg font-bold text-center appearance-none w-16">{weekdays.map(w => <option key={w} value={w}>{w}</option>)}</select></div>
                        </div>
                        <div className="flex gap-3 mt-2">
                            <button onClick={onClose} className="flex-1 py-3 text-gray-500 font-bold bg-gray-100 rounded-xl">取消</button>
                            <button onClick={handleConfirm} className="flex-1 py-3 text-white font-bold bg-blue-500 rounded-xl shadow-lg shadow-blue-200">確定</button>
                        </div>
                    </div>
                </div>
            );
        };

        const ResultModal = ({ isOpen, onClose, imageUrl }) => {
            if (!isOpen || !imageUrl) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade-in" style={{zIndex: 10000}} onClick={onClose}>
                    <div className="bg-transparent w-full max-w-sm flex flex-col gap-4 relative" onClick={e => e.stopPropagation()}>
                        
                        <div className="bg-white rounded-2xl overflow-hidden shadow-2xl animate-fade-in">
                            <div className="p-4 bg-gray-50 border-b border-gray-100 text-center">
                                <h3 className="font-bold text-gray-800 text-lg">圖片已建立！</h3>
                                <p className="text-xs text-gray-500 mt-1">長按下方圖片即可儲存或分享</p>
                            </div>
                            
                            <div className="p-4 bg-gray-200 flex justify-center">
                                <img src={imageUrl} alt="Schedule Result" className="w-full h-auto rounded-lg shadow-md select-none" style={{WebkitTouchCallout: 'default'}} />
                            </div>

                            <div className="p-4">
                                <button onClick={onClose} className="w-full py-3 text-gray-600 font-bold bg-gray-100 hover:bg-gray-200 rounded-xl transition">
                                    關閉
                                </button>
                            </div>
                        </div>

                        <button onClick={onClose} className="absolute -top-12 right-0 p-2 text-white/70 hover:text-white">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [data, setData] = useState(DEFAULT_DATA);
            const [isGenerating, setIsGenerating] = useState(false);
            const [activeTab, setActiveTab] = useState('edit');
            const [modalConfig, setModalConfig] = useState({ isOpen: false, dateIndex: null, initialVal: '' });
            
            // New State for Generated Image
            const [generatedImage, setGeneratedImage] = useState(null);
            const [showResultModal, setShowResultModal] = useState(false);

            const previewRef = useRef(null);

            useEffect(() => {
                const savedData = localStorage.getItem('miguri_data_v21');
                if (savedData) {
                    try { setData({ ...DEFAULT_DATA, ...JSON.parse(savedData) }); } catch (e) { console.error(e); }
                }
            }, []);
            useEffect(() => { localStorage.setItem('miguri_data_v21', JSON.stringify(data)); }, [data]);

            const updatePart = (dIndex, pIndex, val) => {
                const newDates = [...data.dates];
                const num = parseInt(val);
                newDates[dIndex].parts[pIndex] = isNaN(num) ? 0 : num;
                setData({ ...data, dates: newDates });
            };
            const addDate = () => setData({ ...data, dates: [...data.dates, { id: Date.now(), dateLabel: "2月1日 (六)", parts: [0,0,0,0,0,0] }] });
            const removeDate = (idx) => { if(confirm("確定刪除？")) { const newDates = data.dates.filter((_, i) => i !== idx); setData({ ...data, dates: newDates }); }};
            const resetData = () => { if(confirm("重置所有？")) setData(DEFAULT_DATA); };
            const getTotal = () => data.dates.reduce((acc, d) => acc + d.parts.reduce((a, b) => a + b, 0), 0);

            const openDateModal = (index, currentVal) => setModalConfig({ isOpen: true, dateIndex: index, initialVal: currentVal });
            const handleDateConfirm = (newLabel) => {
                const newDates = [...data.dates];
                newDates[modalConfig.dateIndex].dateLabel = newLabel;
                setData({ ...data, dates: newDates });
            };

            const theme = THEMES[data.theme] || THEMES.hinata;

            const getTierClass = (count) => {
                if (count === 0) return "bg-gray-50 border-gray-300 text-gray-300";
                if (count <= 3) return `${theme.tier1} font-bold`;
                if (count <= 6) return `${theme.tier2} font-bold`;
                return `${theme.tier3} font-bold`;
            };

            const handleGenerate = async () => {
                if (!previewRef.current) return;
                setIsGenerating(true);
                
                // Slight delay to allow spinner to render and UI to settle
                setTimeout(async () => {
                    try {
                        const canvas = await html2canvas(previewRef.current, {
                            scale: 3,
                            useCORS: true,
                            backgroundColor: null,
                            logging: false,
                            onclone: (clonedDoc) => {
                                // Apply styles to cloned document for cleaner screenshot
                                const el = clonedDoc.getElementById('capture-target');
                                if(el) {
                                    el.style.transform = 'none';
                                    el.style.boxShadow = 'none';
                                }

                                const applyOffset = (selector, top) => {
                                    clonedDoc.querySelectorAll(selector).forEach(el => {
                                        el.style.position = 'relative';
                                        el.style.top = top;
                                    });
                                };

                                applyOffset('.fix-name-offset', '-10px');
                                applyOffset('.fix-subtitle-offset', '-10px');
                                applyOffset('.fix-date-text', '-7px');
                                applyOffset('.fix-total-offset', '-10px');
                                applyOffset('.fix-legend-offset', '-6px');
                                applyOffset('.fix-header-offset', '-4px');
                                applyOffset('.fix-num-offset', '-8px');
                                
                                clonedDoc.querySelectorAll('.fix-subtotal-text-inner').forEach(el => {
                                    el.style.position = 'relative';
                                    el.style.top = '-6px';
                                    el.style.display = 'inline-block';
                                });
                            }
                        });
                        
                        // Generate Image URL instead of downloading
                        const imgData = canvas.toDataURL('image/png');
                        setGeneratedImage(imgData);
                        setShowResultModal(true);

                    } catch (err) {
                        console.error(err);
                        alert("生成失敗，請稍後再試！");
                    } finally {
                        setIsGenerating(false);
                    }
                }, 800);
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <DatePickerModal isOpen={modalConfig.isOpen} onClose={() => setModalConfig({...modalConfig, isOpen: false})} onConfirm={handleDateConfirm} initialDateStr={modalConfig.initialVal} />
                    
                    <ResultModal isOpen={showResultModal} onClose={() => setShowResultModal(false)} imageUrl={generatedImage} />

                    <nav className="bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-gray-100 px-4 py-3 flex justify-between items-center shadow-sm shrink-0">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 rounded-lg flex items-center justify-center text-white font-bold shadow-sm" style={{background: theme.bgIcon}}>46</div>
                            <h1 className="font-bold text-gray-700">咪咕哩行程表產生器</h1>
                        </div>
                        <button onClick={resetData} className="p-2 text-gray-400 hover:text-red-500 transition"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg></button>
                    </nav>

                    <div className="lg:hidden shrink-0 px-4 pt-4">
                        <div className="flex bg-gray-200 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('edit')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition ${activeTab === 'edit' ? 'bg-white shadow text-gray-800' : 'text-gray-500'}`}>編輯</button>
                            <button onClick={() => setActiveTab('preview')} className={`flex-1 py-2 text-sm font-bold rounded-lg transition ${activeTab === 'preview' ? 'bg-white shadow text-gray-800' : 'text-gray-500'}`}>預覽</button>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto no-scrollbar p-4 lg:p-8">
                        <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 pb-20">
                            
                            <div className={`space-y-6 ${activeTab === 'edit' ? 'block' : 'hidden lg:block'}`}>
                                <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                                    <h3 className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center gap-2"><span className="w-1 h-3 rounded-full" style={{background: theme.barColor.replace('bg-', '')}}></span>主題與資訊</h3>
                                    <div className="flex gap-2 mb-4">
                                        {Object.values(THEMES).map(t => (
                                            <button key={t.id} onClick={() => setData({...data, theme: t.id})} className={`flex-1 py-3 rounded-xl border-2 font-bold text-sm transition-all ${data.theme === t.id ? 'border-current shadow-md scale-105' : 'border-transparent bg-gray-50 text-gray-400 grayscale'}`} style={{ color: data.theme === t.id ? t.bgIcon : undefined, borderColor: data.theme === t.id ? t.bgIcon : 'transparent' }}>{t.name}</button>
                                        ))}
                                    </div>
                                    <div className="grid grid-cols-1 gap-4">
                                        <div><label className="text-xs text-gray-500 font-bold mb-1 block">成員名稱</label><input type="text" value={data.memberName} onChange={e => setData({...data, memberName: e.target.value})} className="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 outline-none" /></div>
                                        <div><label className="text-xs text-gray-500 font-bold mb-1 block">活動名稱</label><input type="text" value={data.eventName} onChange={e => setData({...data, eventName: e.target.value})} className="w-full bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-2 outline-none" /></div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                                    <div className="flex justify-between items-center mb-4"><h3 className="text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2">場次編輯</h3><button onClick={addDate} className="text-xs bg-gray-50 text-gray-600 hover:bg-gray-100 px-3 py-1.5 rounded-full font-bold transition flex items-center gap-1"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg> 新增</button></div>

                                    <div className="space-y-4">
                                        {data.dates.map((item, dIdx) => (
                                            <div key={item.id} className="bg-gray-50 rounded-xl p-3 border border-gray-100">
                                                <div className="flex justify-between mb-2">
                                                    <button onClick={() => openDateModal(dIdx, item.dateLabel)} className="flex items-center gap-2 bg-white px-3 py-1.5 rounded-lg border border-gray-200 text-sm font-bold text-gray-700 hover:border-blue-300 transition w-2/3 text-left"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>{item.dateLabel}</button>
                                                    <button onClick={() => removeDate(dIdx)} className="text-gray-300 hover:text-red-400"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
                                                </div>
                                                <div className="grid grid-cols-6 gap-2">
                                                    {item.parts.map((count, pIdx) => (
                                                        <div key={pIdx} className="text-center">
                                                            <div className="text-[10px] text-gray-400 mb-1">{pIdx+1}部</div>
                                                            <input type="number" min="0" value={count === 0 ? '' : count} onChange={e => updatePart(dIdx, pIdx, e.target.value)} className={`w-full text-center py-1.5 rounded-lg text-sm font-bold outline-none border transition ${count > 0 ? 'bg-white border-blue-300 text-blue-600 shadow-sm' : 'bg-gray-100 border-transparent text-gray-300'}`} placeholder="-" />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className={`flex flex-col items-center ${activeTab === 'preview' ? 'block' : 'hidden lg:flex'}`}>
                                <div className="bg-gray-800 text-white rounded-full px-6 py-3 mb-6 flex items-center gap-3 shadow-xl cursor-pointer hover:scale-105 transition active:scale-95" onClick={handleGenerate}>
                                    {isGenerating ? <div className="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div> : <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>}
                                    <span className="font-bold text-sm">產生圖片</span>
                                </div>

                                <div className="bg-gray-200/50 p-4 lg:p-8 rounded-[32px] border border-gray-200 shadow-inner overflow-hidden max-w-full">
                                    <div ref={previewRef} id="capture-target" className="bg-white w-[380px] min-h-[500px] rounded-[24px] overflow-hidden shadow-2xl relative flex flex-col shrink-0 mx-auto">

                                        <div className="p-6 text-white relative overflow-hidden shrink-0" style={{ background: theme.gradient }}>
                                            <div className="absolute -top-4 -right-4 w-24 h-24 bg-white opacity-20 rounded-full"></div>
                                            <div className="absolute top-10 -left-6 w-16 h-16 bg-white opacity-10 rounded-full"></div>

                                            <div className="relative z-10 text-center">
                                                <p className="text-[10px] font-medium tracking-[0.2em] opacity-90 mb-1 uppercase font-sans fix-header-offset" style={{top: 0}}>{data.eventName}</p>
                                                <h2 className="text-lg font-bold mb-2 tracking-wide font-sans fix-subtitle-offset">{data.subTitle}</h2>

                                                <div className="flex justify-center mt-2">
                                                    <div className="bg-white/20 px-6 h-11 rounded-full border border-white/40 shadow-sm min-w-[140px] flex items-center justify-center backdrop-blur-sm">
                                                        <span className="font-bold text-lg tracking-wider drop-shadow-sm text-center fix-name-offset" style={{textShadow: '0 1px 2px rgba(0,0,0,0.1)'}}>
                                                            {data.memberName}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="p-5 flex-1 space-y-5 bg-white">

                                            <div className="flex justify-center text-[10px] text-gray-400 mb-1 h-6 gap-3">
                                                <div className="flex items-center">
                                                    <div className={`w-3 h-3 rounded-sm mr-1.5 border ${theme.tier1.split(' ')[0]} border-blue-200`}></div>
                                                    <span className="fix-legend-offset">1-3枚</span>
                                                </div>
                                                <div className="flex items-center">
                                                    <div className={`w-3 h-3 rounded-sm mr-1.5 border ${theme.tier2.split(' ')[0]} border-blue-400`}></div>
                                                    <span className="fix-legend-offset">4-6枚</span>
                                                </div>
                                                <div className="flex items-center">
                                                    <div className="w-3 h-3 rounded-sm mr-1.5 border bg-amber-50 border-amber-400"></div>
                                                    <span className="fix-legend-offset">7枚+</span>
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-6 gap-2 text-center text-[10px] text-gray-300 font-bold px-1 uppercase tracking-wider">
                                                {[1,2,3,4,5,6].map(n => (
                                                    <div key={n} className="fix-header-offset">{n}部</div>
                                                ))}
                                            </div>

                                            {data.dates.map((item) => {
                                                const dayTotal = item.parts.reduce((a,b)=>a+b,0);
                                                return (
                                                    <div key={item.id}>
                                                        <div className="flex items-center gap-2 mb-2 px-1">
                                                            <div className={`w-1 h-3.5 rounded-full ${dayTotal > 0 ? theme.barColor : 'bg-gray-200'}`}></div>
                                                            <span className={`text-sm font-bold fix-date-text ${dayTotal > 0 ? 'text-gray-700' : 'text-gray-300'}`}>{item.dateLabel}</span>

                                                            {dayTotal > 0 && (
                                                                <span className="ml-auto text-[10px] font-bold text-gray-400 bg-gray-50 px-2 rounded-full">
                                                                    <span className="fix-subtotal-text-inner">計 {dayTotal}</span>
                                                                </span>
                                                            )}
                                                        </div>
                                                        <div className="grid grid-cols-6 gap-2 text-center">
                                                            {item.parts.map((n, i) => (
                                                                <div key={i} className={`aspect-[1/1.1] flex items-center justify-center rounded border-2 transition-all ${getTierClass(n)}`}>
                                                                    <span className="fix-num-offset">{n > 0 ? n : '-'}</span>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )
                                            })}
                                        </div>

                                        <div className="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-end items-center shrink-0 mt-auto">
                                            <div className="flex items-baseline gap-1.5 fix-total-offset">
                                                <span className="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Total</span>
                                                <span className={`text-3xl font-black tracking-tighter leading-none ${theme.totalColor}`}>{getTotal()}</span>
                                                <span className="text-xs font-bold text-gray-500">枚</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
